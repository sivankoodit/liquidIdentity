<div class="container" ng-controller="switchController as vm">
    <div class="jumbotron">
        <h2>Welcome <small>Scan QR code to transfer to a different device</small></h2>
        <hr class="colorgraph">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form role="form">
                <div class="form-group">
                    <input type="submit" value="Generate QR" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="vm.refreshCode()"></input>
                </div>
                <div class="form-group">
                    <qrcode version="20" error-correction-level="M" data="{{vm.qrUrl}}" href="{{vm.qrUrl}}"></qrcode>
                </div>
                <div class="form-group">
                    <p>{{vm.qrUrl}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
