<div class="container" ng-app="liquidAccessApp">
<div class="jumbotron">
			<h2>Modify profile. <small>you need to provide your password!</small></h2>
			<hr class="colorgraph">
			</div>	
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
		<form role="form">			
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Display name" tabindex="1">
			</div>			
			<div class="form-group">
				<input type="password" class="form-control input-lg" placeholder="Old Password" tabindex="3">
			</div>			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" class="form-control input-lg" placeholder="New Password" tabindex="4">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" class="form-control input-lg" placeholder="Confirm new password" tabindex="5">
					</div>
				</div>
			</div>	
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Save changes" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="#/" class="btn btn-success btn-block btn-lg">Cancel</a></div>
			</div>
		</form>
	</div>
</div>
</div>
